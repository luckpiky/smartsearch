<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1"/>
<title>verycheck</title>
<script language=javascript src=head.js></script>
<style type="text/css">
.glb {
	width: 100%;
}
.logo_title {
  font-family: 'Lobster', Helvetica,Verdana,Arial,Sans-Serif;
  font-size:1.5em;
}
.search_input {
	width: 80%;
}
.toolbar {
	font-size: 1em;
}
.item_list {
	font-size: 1em;
}
.item {
	font-size: 1em;
}
.title {
	font-size: 1.1em;
	font-weight: bold;
  {color: #0000FF}color: #0000FF;
}
.time {
	font-size: 0.8em;
	font-weight: lighter;
	color: #666666;
}
.site {
	font-size: 0.8em;
	font-weight: lighter;
	color: #666666;
}
.content {
	font-size: 1em;
}
.main_pic {
	width: 80%;
}
.list_pic {
  width: 60%;
}
.index {
	font-size: 0.8em;
}
</style>
</head>

<body>
<div align="center">
<div id = "glb" class="glb" align="left">
  <script language=javascript src=menu.js></script>
  <div><hr /></div>

  <div class="item_list">
    {% for article in articles %}
		<div class="item">
			<div align="center">
        <span class="title"><a href="article_{{article.id}}.html">{{article.title}}</a></span>&nbsp;
			</div>
			<div class="content">
        {{article.description|safe}}...
      </div>
      {% if article.pic != "" %}
			<div align="center">
        <a href="article_{{article.id}}.html"><img src="{{article.pic}}" border="0" width="70%" /></a>
		    </div>
      </div>
      {% endif %}
		
		<div><hr /></div>
	  {% endfor %}
	</div>
	<div align="center">
    <a href="article_list_{{first_page}}.html">首页</a> <a href="article_list_{{list_type}}_{{pre_page}}.html">上一页</a> {% for page_index in pages %}<a href="article_list_{{list_type}}_{{page_index}}.html">{{page_index}}</a> {% endfor %}<a href="article_list_{{list_type}}_{{next_page}}.html">下一页</a> <a href="article_list_{{list_type}}_{{last_page}}.html">末页</a> 
	</div>
	<div><hr /></div>
  <div align="center">
    <script language=javascript src=bottom.js></script>
  </div>
</div>
</div>
</body>
</html>
