<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1"/>
<title>verycheck</title>
<style type="text/css">
.glb {
	width: 100%;
}
.logo_title {
  font-family: 'Lobster', Helvetica,Verdana,Arial,Sans-Serif;
  font-size:1.5em;
}
.search_input {
	width: 80%;
}
.toolbar {
	font-size: 1em;
}
.item_list {
	font-size: 1em;
}
.item {
	font-size: 1em;
}
.title {
	font-size: 1.1em;
	font-weight: bold;
	color: #0000FF;
}
.time {
	font-size: 0.8em;
	font-weight: lighter;
	color: #666666;
}
.site {
	font-size: 0.8em;
	font-weight: lighter;
	color: #666666;
}
.content {
	font-size: 1em;
	word-break:break-all;
	width:100%; 
	overflow:auto;
}
.main_pic {
	width: 80%;
}
.list_pic {
  width: 60%;
}
.index {
	font-size: 0.8em;
}
</style>
</head>

<body>
<div align="center">
<div id = "glb" class="glb" align="left">
  <script language=javascript src=menu.js></script>
  <div><hr /></div>

	<div id="article" class="item_list">
		<div class="item">
			<div align="center">
        		<span class="title">{{article.title}}</span>
      		</div>
      		<div align="center">
        		<span class="site">{{article.site}}</span>&nbsp;
        		<span class="time">{{article.pubtime|date:"Y-m-d"}}</span>
      		</div>
      		<div class="site" align="center">原文地址：<a href='{{article.url}}' target="_blank">{{article.url}}</a></div>
			<div class="content">
        		{{article.content|safe}}
			</div>
		</div>
		<div><hr /></div>
	</div>
	
  <div align="center">
    <script language=javascript src=bottom.js></script>
  </div>
</div>
</div>
</body>
</html>
